<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="dist/css/veer.css">
</head>
<body>
  <style media="screen">
    .is-current { 
      background: green;
    }
    .veer .item {
      height: 200px;
      background-color: #62CAAA;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 30px;
      border-radius: 6px;
    }
    .container {
      width: 80vw;
      direction: block;
      margin: 50px auto;
    }
    .veer.is-3d {
      perspective: 3000px;
    }
    .veer.is-3d .veer-track,
    .veer.is-3d .veer-item {
       transform-style: preserve-3d;
       -webkit-transform-style: preserve-3d;
    }
    .veer.is-3d .is-next {
      opacity: 0.9;
      transform: rotateY(70deg);
      transform-origin: center left;
    }
    .veer.is-3d .is-prev {
      opacity: 0.9;
      transform: rotateY(-70deg);
      transform-origin: center right;
    };
  </style>

  <div class="container">
    <h2>Basic example</h2>
    <div class="veer" id="test1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>

      <a class="veer-next">
        <svg class="icon" id="icon-next" viewBox="0 0 24 24">
           <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        </svg>
      </a>
      <a class="veer-prev">
        <svg class="icon" id="icon-prev" viewBox="0 0 24 24">
          <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="container">  
    <h2>Multiple items</h2>
    <div class="veer" id="test2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>

      </a>
      <a class="veer-prev">
        <svg class="icon" id="icon-prev" viewBox="0 0 24 24">
          <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
        </svg>
      </a>
    </div>
  </div>
  
  <div class="container">
    <h2>Center mode</h2>

      <a class="veer-next">

        </svg>
      </a>
      <a class="veer-prev">
        <svg class="icon" id="icon-prev" viewBox="0 0 24 24">

          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>

      <a class="veer-prev">

  <script type="text/javascript" src="dist/js/veer.js">

  </script>
  <script>
    new Veer('#test1');
    new Veer('#test2', {
      itemsToShow: 5,
      itemsToScroll: 1,
      infiniteScroll: false,
      centerMode: false
    });
    new Veer('#test3', {
      itemsToShow: 3,
      itemsToScroll: 1,
      infiniteScroll: true,
      centerMode: true
    });
    new Veer('#test4', {
      itemsToShow: 3,
      infiniteScroll: true,
      centerMode: true,
      drag: false
    });
    const test5 = new Veer('#test5', {
        itemsToShow: 1,
        centerMode: false
      });
    const test6 = new Veer('#test6', {
      controls: test5,
      itemsToShow: 3,
      centerMode: true,
      nextSlidePart: 0.5
    });
  </script>
</body>
</html>
